<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO:C</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }
        .branding-container {
            width: 100%;
        }
        .branding-image {
            width: 100%; /* 화면 너비에 딱 맞게 설정 */
            height: auto;
            display: block;
        }
        #toMain {
            position: absolute;
            bottom: 100px;  /* 하단에서 100px 떨어진 위치 */
            right: 100px;   /* 오른쪽에서 100px 떨어진 위치 */

            padding: 15px 40px;
            font-size: 40px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;

            background: linear-gradient(90deg, #4a4a4a 0%, #4a4a4a 100%); /* 초기 회색 배경 */
            color: white;

            border: none;
            border-radius: 50px;  /* 둥근 모서리 */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);  /* 그림자 효과 */

            opacity: 0.8;  /* 초기 투명도 50% */
            cursor: pointer;

            background-size: 200% 100%;  /* 배경 크기 설정 (애니메이션 효과를 위해) */
            background-position: left bottom;  /* 초기 배경 위치 */

            transition: all 0.4s ease;  /* 부드러운 전환 효과 */
        }
        #toMain:hover {
            opacity: 1;  /* 호버 시 투명도 제거 */
            background-position: right bottom;  /* 호버 시 배경이 오른쪽으로 채워짐 */
            background: linear-gradient(90deg, #4a4a4a 0%, #000000 100%); /* 왼쪽은 회색, 오른쪽은 검정으로 그라데이션 */

            transform: translateY(-5px);  /* 호버 시 버튼이 살짝 위로 이동 */
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);  /* 호버 시 그림자 강조 */
        }
    </style>
</head>
<body>
    <div class="branding-container">
        <img src="{{ url_for('static', filename='brand.png') }}" alt="TOC Branding" class="branding-image">
    </div>
    <button id="toMain" onclick="goToMain()">Let's Start</button>
    <script src="{{ url_for('static', filename='js/brand.js') }}"></script>
</body>
</html>
